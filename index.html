<!DOCTYPE html>
<html>
    <script>
    window.onload = function() {
    var userLang = navigator.language || navigator.userLanguage;
    document.getElementById("lang").innerHTML = userLang;

    if (userLang = "en") {
        window.location.href = "/en";
    };

    if (userLang = "cs") {
        window.location.href = "/cs";
    };
    
        };
    </script>
    <center>

    <head>
        <H2>
            Redirecting...
        </H2>
        <h3 id="lang"></h3>
    </head>

    </center>
</html>
