<!DOCTYPE html>
<html>
    <script>
        window.onload = function() {
            var userLang = navigator.language;
            document.getElementById("lang").innerHTML = userLang;

            if (userLang = "cs") {
                window.location.href = "/cs/secret"
            };

            if (userLang = "en") {
                window.location.href = "/en/secret"
            }
        }
    </script>

    <center>

    <head>
        <H2>
            Redirecting...
        </H2>
        <h5 id="lang"></h5>
    </head>

    </center>
</html>
